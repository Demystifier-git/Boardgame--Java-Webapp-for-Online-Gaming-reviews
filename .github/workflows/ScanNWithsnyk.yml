name: Snyk Security Scan (Spring Boot - Java)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  snyk-java-scan:
    name: Snyk Vulnerability Scan - Spring Boot (Maven)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java (OpenJDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # ✅ Step 2.5: Install Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # Step 3: Build the Spring Boot project
      - name: Build Spring Boot project with Maven
        working-directory: APPLICATION/frontend
        run: mvn -B clean package -DskipTests

      # Step 4: Run Snyk vulnerability scan (✅ always exit 0)
      - name: Run Snyk vulnerability scan
        working-directory: APPLICATION/frontend
        run: snyk test --severity-threshold=medium --sarif-file-output=snyk.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Step 5: Upload Snyk SARIF report to GitHub Security tab
      - name: Upload Snyk SARIF report to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: APPLICATION/frontend/snyk.sarif










     


