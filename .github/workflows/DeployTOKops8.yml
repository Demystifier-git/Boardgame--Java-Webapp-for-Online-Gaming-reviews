name: Deploy Terraform to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Copy Terraform folder to EC2
      - name: Copy Terraform folder to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: Terraform/*
          target: /home/${{ secrets.EC2_USER }}/app

      # Step 3: Run Terraform on EC2 using CLI variables for AWS credentials
      - name: Run Terraform on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/app/Terraform

            # Initialize Terraform
            terraform init

            # Plan with AWS credentials passed as CLI variables
            terraform plan \
              -var "aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -var "aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}"

            # Apply with AWS credentials passed as CLI variables
            terraform apply -auto-approve \
              -var "aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -var "aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}"

            echo "Terraform deployment complete."

            


