apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"         # Keep HTTPS redirect if needed
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"    # Correct backend protocol
spec:
  ingressClassName: nginx
  rules:
  - host: delightdavid.online
    http:
      paths:
      - path: /(.*)           # Match all paths and avoid rewrite issues
        pathType: ImplementationSpecific
        backend:
          service:
            name: java-app-service
            port:
              number: 80

  
