apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: java-app-scaledobject
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: java-app-deployment
  minReplicaCount: 2
  maxReplicaCount: 30
  pollingInterval: 30
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.monitoring.svc.cluster.local:9090
        metricName: hikaricp_connections_usage_seconds_count
        query: sum(rate(hikaricp_connections_usage_seconds_count{pool="HikariPool-1"}[1m]))
        threshold: "1"





