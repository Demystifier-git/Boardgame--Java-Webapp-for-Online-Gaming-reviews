apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: java-app-scaledobject
  labels:
    app: java-app
spec:
  scaleTargetRef:
    name: java-app-deployment
  minReplicaCount: 3
  maxReplicaCount: 10
  cooldownPeriod: 60
  pollingInterval: 30
  triggers:
    # ---- CPU scaling ----
    - type: cpu
      metadata:
        type: Utilization
        value: "70"

    # ---- Prometheus Request Rate (RPS) scaling ----
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.monitoring.svc.cluster.local:80
        metricName: http_requests_per_second
        threshold: "100"
        query: |
          sum(rate(http_server_requests_seconds_count{app="java-app"}[1m]))

    # ---- Prometheus Latency (P95) scaling ----
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.monitoring.svc.cluster.local:80
        metricName: http_latency_p95
        threshold: "0.5"
        query: |
          histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{app="java-app"}[5m])) by (le))

